<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HK Cinema</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/icon"> 
	<link rel="icon" href="favicon.ico" type="image/icon"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/index.css">
</head>
<body>
	<div class="login-page">
		<h1>HK Cinema</h1>

		<form action="verifyLogin.php" onsubmit="return checkEmpty();" method="post">
		  	<input type="text" id="username" name="username" placeholder="Username">
		  	<br>
		  	<input type="password" id="password" name="password" placeholder="Password">
		  	<br>
		  	<br>
		  	<input class="button" type="submit" value="SUBMIT">
		  	<br>
		  	<button class="button" onclick="location.href='createaccount.html'" type="button">Create an account</button>
		</form> 
	</div>

	<script>
		function checkEmpty() {
			var ac = document.getElementById("username");
			var pw = document.getElementById("password");
			if (!ac.value || !pw.value) {
				alert("Please do not leave the fields empty");	
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
